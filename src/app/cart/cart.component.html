<div class="cart">
    <div class="d-flex justify-content-lg-between">
        <h2 class="cart-header">Cart</h2>
    </div>
    <span *ngIf="!loggedUser">Cart is Empty</span>
    <div *ngIf="loggedUser" class="d-flex flex-column">
        <div *ngFor="let product of loggedUser.cart">
            <app-cart-item (cartUpdated)="onCartUpdate()" [product]="product"></app-cart-item>
        </div>
    </div>
    <div>
        <span>{{cartTotal | currency}}</span>
    </div>
</div>
