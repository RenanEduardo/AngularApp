<div class="product-list">
    <div class="d-flex justify-content-lg-between">
        <h2 class="products-header">Products</h2>
        <div class="cart">
            <a routerLink="/cart">
                <img src="/assets/cart.png" class="mr-3">
            <span *ngIf="loggedUser"class="cart-quantity">{{loggedUser.cart.length}}</span>
            </a>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <div class="cards d-flex flex-row">
            <div *ngFor="let product of firstRow | async">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
        <div class="cards d-flex flex-row">
            <div *ngFor="let product of secondRow | async">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
        <div class="cards d-flex flex-row">
            <div *ngFor="let product of thirdRow | async">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
